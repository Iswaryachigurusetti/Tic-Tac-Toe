<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b; /* Vibrant yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff5722; /* Bright Orange */
            font-size: 40px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Darker Green */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #2196f3; /* Blue */
            font-size: 40px;
            color: #2196f3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .message {
            font-size: 30px;
            color: #e91e63; /* Pink */
            font-weight: bold;
            margin-top: 20px;
            animation: winAnimation 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes winAnimation {
            0% {
                transform: scale(1);
                color: #ff5722;
            }
            50% {
                transform: scale(1.3);
                color: #e91e63;
            }
            100% {
                transform: scale(1);
                color: #4caf50;
            }
        }

        .reset-btn {
            padding: 12px 25px;
            background-color: #f44336; /* Red */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #d32f2f; /* Darker Red */
        }

        .info-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .game-board {
            margin-top: 15px;
        }

        .mode-buttons {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Full-screen overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            z-index: 100;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>

        <div class="mode-buttons">
            <button onclick="setMode('playerVsPlayer')">Play 2-Player</button>
            <button onclick="setMode('playerVsComputer')">Play vs Computer</button>
        </div>

        <div id="gameBoard" class="game-board" style="display:none;">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <div id="message" class="message"></div>
        <button id="resetBtn" class="reset-btn" onclick="resetGame()" style="display:none;">Reset Game</button>
        <div class="info-text" id="infoText"></div>
    </div>

    <!-- Full-screen overlay for win message -->
    <div id="overlay"></div>

    <script>
        let currentPlayer = "X"; // Player X starts first
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameMode = 'playerVsPlayer'; // Default is Player vs Player mode
        let isGameOver = false;

        const cells = document.querySelectorAll(".cell");
        const message = document.getElementById("message");
        const resetButton = document.getElementById("resetBtn");
        const infoText = document.getElementById("infoText");
        const gameBoard = document.getElementById("gameBoard");
        const overlay = document.getElementById("overlay");

        function setMode(mode) {
            gameMode = mode;
            resetGame();
            document.querySelector('.mode-buttons').style.display = 'none';
            gameBoard.style.display = 'grid';
            resetButton.style.display = 'inline-block';
        }

        function makeMove(index) {
            if (board[index] !== "" || isGameOver) return; // Ignore if cell is already filled or game is over
            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;

            if (checkWinner()) {
                showWinner(`ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`);
                setTimeout(resetGame, 3000);
                return;
            }

            if (board.every(cell => cell !== "")) {
                showWinner("ðŸ¤ It's a draw! ðŸ¤");
                setTimeout(resetGame, 3000);
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X"; // Switch player

            if (gameMode === 'playerVsComputer' && currentPlayer === "O" && !isGameOver) {
                infoText.textContent = "Computer's turn...";
                setTimeout(computerMove, 1000); // Adding a little delay for the computer to "think"
            } else {
                infoText.textContent = `Player ${currentPlayer}'s turn! âœ¨`;
            }
        }

        function checkWinner() {
            const winningCombination = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let combination of winningCombination) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function computerMove() {
            let emptyCells = [];
            board.forEach((value, index) => {
                if (value === "") emptyCells.push(index);
            });

            // Simple computer logic to block winning moves and make random moves
            let move = blockOrWinMove(emptyCells);
            if (move === -1) {
                move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            board[move] = "O";
            cells[move].textContent = "O";

            if (checkWinner()) {
                showWinner(`ðŸŽ‰ Computer wins! ðŸŽ‰`);
                setTimeout(resetGame, 3000);
            } else {
                currentPlayer = "X"; // Switch back to Player X after computer move
                infoText.textContent = "Your turn, Player X! ðŸ¤–";
            }
        }

        function blockOrWinMove(emptyCells) {
            // Look for winning or blocking moves
            const winCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let combo of winCombos) {
                let [a, b, c] = combo;
                if (board[a] === board[b] && board[a] !== "" && board[c] === "") return c;
                if (board[a] === board[c] && board[a] !== "" && board[b] === "") return b;
                if (board[b] === board[c] && board[b] !== "" && board[a] === "") return a;
            }
            return -1; // No winning or blocking move found
        }

        function showWinner(msg) {
            overlay.style.display = 'flex'; // Show the overlay
            overlay.textContent = msg;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            cells.forEach(cell => cell.textContent = "");
            message.textContent = "";
            infoText.textContent = "";
            currentPlayer = "X"; // Reset to player X starting
            isGameOver = false;
            document.querySelector('.mode-buttons').style.display = 'block';
            gameBoard.style.display = 'none';
            resetButton.style.display = 'none';
            overlay.style.display = 'none'; // Hide the overlay after reset
        }
    </script>
</body>
</html>
